<div class="password-reset-confirmation-container">
    <h1>Password Reset Requested</h1>
    <p>If there is an account associated with the email provided, you will receive a password reset link shortly.</p>
    <p>Please check your email and follow the instructions to reset your password.</p>
    <button type="button" class="btn" (click)="goToSignIn()">Back to Sign In</button>
</div>
